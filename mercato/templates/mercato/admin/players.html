{% extends 'mercato/base.html' %}
{% load static %}
{% block content %}
<div class="container mx-auto p-8 h-screen">
    <h1 class="text-center text-3xl font-bold mb-8 text-white">Mercato</h1>
    <div class="flex flex-col bg-white bg-opacity-30 backdrop-filter backdrop-blur-lg rounded-lg shadow-lg">
        <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                <div class="overflow-hidden sm:rounded-lg">
                    <table class="min-w-full divide-y divide-gray-500" style="background-image: url({% static 'images/bg-player.png' %});">
                        <thead class="bg-gray-50 bg-opacity-30 text-white">
                            <tr>
                                <th class="px-6 py-3 text-left text-lg font-medium uppercase tracking-wider">Last Name</th>
                                <th class="px-6 py-3 text-left text-lg font-medium uppercase tracking-wider">First Name</th>
                                <th class="px-6 py-3 text-left text-lg font-medium uppercase tracking-wider">Team</th>
                                <th class="px-6 py-3 text-left text-lg font-medium uppercase tracking-wider">View More</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white bg-opacity-30 divide-y divide-gray-500">
                            {% for p in player %}
                            <tr class="hover:bg-gray-100 hover:bg-opacity-30 text-white">
                                <td class="px-6 py-4 whitespace-nowrap">{{ p.last_name }}</td>
                                <td class="px-6 py-4 whitespace-nowrap">{{ p.first_name }}</td>
                                <td class="px-6 py-4 whitespace-nowrap">{{ p.team }}</td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <a href="{% url 'show_player' p.id %}"><button class="px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                        More
                                    </button></a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
