{% extends 'mercato/base.html' %}
{% load static %}
{% block content %}
<div class="container mx-auto px-4 sm:px-8 lg:px-16 xl:px-32 py-8 h-screen">
    <h1 class="text-center text-2xl sm:text-3xl lg:text-4xl font-bold mb-8 text-white">Mercato</h1>
    <div class="flex flex-col bg-white bg-opacity-30 backdrop-filter backdrop-blur-lg rounded-lg shadow-lg">
        <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                <div class="overflow-hidden sm:rounded-lg">
                    <table class="min-w-full divide-y divide-gray-500" style="background-image: url({% static 'media/bg-player.png' %}); background-position: center">
                        <thead class="bg-gray-50 bg-opacity-30 text-white">
                            <tr>
                                <th class="px-3 sm:px-6 py-3 text-left text-xs sm:text-lg lg:text-xl font-medium uppercase tracking-wider">Last Name</th>
                                <th class="px-3 sm:px-6 py-3 text-left text-xs sm:text-lg lg:text-xl font-medium uppercase tracking-wider">First Name</th>
                                <th class="px-3 sm:px-6 py-3 text-left text-xs sm:text-lg lg:text-xl font-medium uppercase tracking-wider">Team</th>
                                <th class="hidden md:table-cell px-3 sm:px-6 py-3 text-left text-xs sm:text-lg lg:text-xl font-medium uppercase tracking-wider">Details</th>
                                <th class="hidden md:table-cell px-3 sm:px-6 py-3 text-left text-xs sm:text-lg lg:text-xl font-medium uppercase tracking-wider">Update</th>
                                <th class="hidden md:table-cell px-3 sm:px-6 py-3 text-left text-xs sm:text-lg lg:text-xl font-medium uppercase tracking-wider">Delete</th>
                                <th class="md:hidden px-3 sm:px-6 py-3 text-left text-xs sm:text-lg lg:text-xl font-medium uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white bg-opacity-30 divide-y divide-gray-500">
                            {% for p in player %}
                            <tr class="hover:bg-gray-100 hover:bg-opacity-30 text-white">
                                <td class="px-3 sm:px-6 py-4 whitespace-nowrap">{{ p.last_name }}</td>
                                <td class="px-3 sm:px-6 py-4 whitespace-nowrap">{{ p.first_name }}</td>
                                <td class="px-3 sm:px-6 py-4 whitespace-nowrap">{{ p.team }}</td>
                                <td class="hidden md:table-cell px-3 sm:px-6 py-4 whitespace-nowrap">
                                    <a href="{% url 'show_player' p.id %}"><button class="px-2 sm:px-4 py--1 sm:py-2 border border-transparent text-xs sm:text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                        More
                                    </button></a>
                                </td>
                                <td class="hidden md:table-cell px-3 sm:px-6 py-4 whitespace-nowrap">
                                    <a href="{% url 'update_player' p.id %}"><button class="px-2 sm:px-4 py-1 sm:py-2 border border-transparent text-xs sm:text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                        Update
                                    </button></a>
                                </td>
                                <td class="hidden md:table-cell px-3 sm:px-6 py-4 whitespace-nowrap">
                                    <a href="{% url 'delete_player' p.id %}"><button class="px-2 sm:px-4 py-1 sm:py-2 border border-transparent text-xs sm:text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                        Delete
                                    </button></a>
                                </td>
                                <td class="md:hidden px-3 sm:px-6 py-4 whitespace-nowrap">
                                    <a href="{% url 'show_player' p.id %}"><button class="px-2 py-1 mb-1 border border-transparent text-xs font-medium rounded-md text-white bg-indigo-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                        More
                                    </button></a>
                                    <a href="{% url 'update_player' p.id %}"><button class="px-2 py-1 mb-1 border border-transparent text-xs font-medium rounded-md text-white bg-indigo-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                        Update
                                    </button></a>
                                    <a href="{% url 'delete_player' p.id %}"><button class="px-2 py-1 border border-transparent text-xs font-medium rounded-md text-white bg-indigo-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                        Delete
                                    </button></a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
